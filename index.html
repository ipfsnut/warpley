<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warpcast API Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2, h3 {
            color: #1a1a1a;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #7b5ff5;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #7b5ff5;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        button:hover {
            background-color: #6344e2;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .result {
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Warpcast API Tester</h1>
            <p>Test the Warpcast API integration for your AI chatbot</p>

            <div class="tabs">
                <div class="tab active" data-tab="channel">Channel Info</div>
                <div class="tab" data-tab="address">User Address</div>
                <div class="tab" data-tab="all-channels">All Channels</div>
            </div>

            <div class="tab-content active" id="channel-tab">
                <h2>Get Channel Information</h2>
                <div class="form-group">
                    <label for="channelId">Channel ID</label>
                    <input type="text" id="channelId" placeholder="e.g. page, memes, wake">
                </div>
                <button id="fetchChannelBtn">Fetch Channel</button>
                <div class="result" id="channelResult"></div>
            </div>

            <div class="tab-content" id="address-tab">
                <h2>Get User's Ethereum Address</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="e.g. vitalik, dwr">
                </div>
                <div class="form-group">
                    <label for="tokenAddress">Token Address (optional)</label>
                    <input type="text" id="tokenAddress" placeholder="0x...">
                </div>
                <button id="fetchAddressBtn">Fetch Address</button>
                <div class="result" id="addressResult"></div>
            </div>

            <div class="tab-content" id="all-channels-tab">
                <h2>Get All Channels</h2>
                <div class="form-group">
                    <label for="limit">Limit</label>
                    <input type="number" id="limit" value="10" min="1" max="100">
                </div>
                <button id="fetchAllChannelsBtn">Fetch All Channels</button>
                <div class="result" id="allChannelsResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        // API base URL - will use the current domain
        const apiBaseUrl = `${window.location.origin}/.netlify/functions/warpcast-api`;

        // Fetch channel info
        document.getElementById('fetchChannelBtn').addEventListener('click', async () => {
            const channelId = document.getElementById('channelId').value.trim();
            if (!channelId) {
                alert('Please enter a channel ID');
                return;
            }

            const resultElem = document.getElementById('channelResult');
            resultElem.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${apiBaseUrl}?channelId=${encodeURIComponent(channelId)}`);
                const data = await response.json();
                
                resultElem.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultElem.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        // Fetch user address
        document.getElementById('fetchAddressBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const tokenAddress = document.getElementById('tokenAddress').value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }

            const resultElem = document.getElementById('addressResult');
            resultElem.innerHTML = '<div class="loading">Loading...</div>';

            try {
                let url = `${apiBaseUrl}?username=${encodeURIComponent(username)}`;
                if (tokenAddress) {
                    url += `&tokenAddress=${encodeURIComponent(tokenAddress)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                resultElem.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultElem.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        // Fetch all channels
        document.getElementById('fetchAllChannelsBtn').addEventListener('click', async () => {
            const limit = document.getElementById('limit').value;

            const resultElem = document.getElementById('allChannelsResult');
            resultElem.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${apiBaseUrl}?allChannels=true&limit=${limit}`);
                const data = await response.json();
                
                resultElem.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultElem.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
